<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seguro No Pagamos Cooperativa</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <script src="form.js"></script>
    </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulario</h1>
    <form>
        <div>
            <label>Nombre:</label>
            <input type="text" id="name" required>
        </div><br>
        <div>
            <label>Apellido:</label>
            <input type="text" id="lastname" required>
        </div><br>
        <div>
            <label>DNI:</label>
            <input type="number" id="dni" min="0" maxlength="8" required>
        </div><br>
        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
        </div><br>
        <div>
            <label>Teléfono:</label>
            <input type="tel" id="phone" required>
        </div><br>
        <div>
            <label>Tipo de Seguro:</label>
            <select id="tipo" onchange="valorTipoSeguro()" required>
                <option hidden disabled selected value> -- Seleccione una opción -- </option>
                <option value="Básico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Premium">Premium</option>
            </select>
            <label id="value"></label>
        </div><br>
        <button type="submit" onclick="send()">Enviar</button>
    </form>
    <footer>
        <h6>TP N° 1</h6>
    </footer>
</body>
</html>
